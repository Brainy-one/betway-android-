<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad)"/>
  
  <!-- Clock circle -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="white" stroke-width="20"/>
  
  <!-- Hour hand -->
  <line x1="256" y1="256" x2="310" y2="184" stroke="white" stroke-width="30" stroke-linecap="round"/>
  
  <!-- Minute hand -->
  <line x1="256" y1="256" x2="346" y2="220" stroke="white" stroke-width="20" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="15" fill="white"/>
</svg>
